<div class="row mt-4">
    <mat-spinner *ngIf="posts.length == 0">Brak postów</mat-spinner>
    <div class="col-lg-12" *ngIf="posts.length > 0">
        <ul class="list-group mb-5">
            <li *ngFor="let post of posts" class="list-group-item clearfix" id="postsList">
                <a
                    class="media mb-2 mt-2 ml-2 mr-2 mr-4"
                    [routerLink]="['/posts/', post.id]">
                    <figure class="figure mb-0">
                        <img
                            class="mr-4 rounded" width="300px"
                            src="{{ post.imageUrl }}"
                            alt="{{ post.title }}">
                        <figcaption class="figure-caption text-center">{{ post.categories | categoriesFormat}}
                        </figcaption>
                    </figure>
                    <div class="media-body">
                        <h4 class="mt-0">{{ post.title }}</h4>
                        {{ post.content | shorterContent }}
                    </div>
                    <small class="text-muted">{{ post.dateTimeOfPost | timeAgo}}</small>
                </a>
                <div class="text-right mt-0"><span class="font-weight-light">Ocena:</span> {{ post.ratingPoints }}</div>
            </li>
        </ul>
        <nav>
            <ul class="pagination justify-content-center align-items-center text-center">
                <li class="page-item" [ngClass]="{active:currentPage == 1}"><a class="page-link"
                                                                               (click)="onPageChange(1)">Początek</a>
                </li>
                <li>
                    <a class="page-link" href="#" aria-label="Previous" (click)="onPageChange(currentPage-1)">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Poprzednia</span>
                    </a>
                </li>
                <li *ngFor="let page of createRange(totalPages)" class="page-item"
                    [ngClass]="{active:currentPage === page}"><a class="page-link"
                                                                 (click)="onPageChange(page)">{{page}}</a></li>
                <li><a class="page-link" href="#" aria-label="Next" (click)="onPageChange(currentPage+1)">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Następna</span>
                </a></li>
                <li class="page-item" [ngClass]="{active:currentPage == totalPages}"><a class="page-link"
                                                                                        (click)="onPageChange(totalPages)">Koniec</a>
                </li>
            </ul>
        </nav>
    </div>

</div>
