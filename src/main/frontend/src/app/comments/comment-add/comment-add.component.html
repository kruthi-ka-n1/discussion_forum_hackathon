<div class="card my-4">
    <h5 class="card-header">Zostaw komentarz:</h5>
    <div class="card-body">
        <form (ngSubmit)="onAddComment()" #f="ngForm">
            <div class="form-group">
                <textarea
                    [disabled]="!authService.isAuthenticated()"
                    [placeholder]="!authService.isAuthenticated() ? 'Zaloguj się, aby dodać komentarz.' : ''"
                    class="form-control"
                    rows="4"
                    required
                    ngModel
                    name="content"></textarea>
            </div>
            <button [disabled]="!authService.isAuthenticated()" type="submit" class="btn btn-primary">Wyślij</button>
        </form>
    </div>
</div>
